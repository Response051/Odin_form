<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin_form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form">
        <div class="form-left-main">
            <div class="form-image">
                <img  src="/Images/odin-lined.png" class="Odin">
                <img src="/Images/Unsplash.jpg" class="Unsplash">     
            </div>
        </div>
        
        <div class="form-right-main" id="form-right-main-id">
            <div class="form-main1">
                <p class="form-P1">
                    This isnt a real form. just a test form project from the Odin Project Intermediate course.
                    Sign Up now, Lets help YOU achieve Your dreams.
                </p>
                <p class="form-P2 ">
                    You know You what  to do!
                </p>
            </div>
            <div class="form-main2">
                <p class="form-P3">
                    Lets do this!
                </p>
                <div class="form-main3">
                    <form action="#" method="get">
                        <div class="form-left" id="form-left-id1">
                            <label for="First Name"> First Name</label>
                            <input type="text" id="First Name" placeholder="Enter first Name">
                        </div>
                        <div class="form-right" id="form-right-id1">
                            <label for="Last Name"> Last Name</label>
                            <input type="text" id="Last Name" placeholder="Enter Last Name">
                        </div>
                        <div class="form-left" id="form-left-id1">
                            <label for="Email"> Email</label>
                            <input type="text" id="Email" placeholder="Enter Email">
                        </div>
                        <div class="form-right" id="form-right-id2">
                            <label for="phone Number"> phone Number</label>
                            <input type="text" id="phone Number" placeholder="Enter phone Number">
                        </div>
                        <div class="form-left" id="form-left-id1">
                            <label for="Password"> Password</label>
                            <input type="text" id="Password" placeholder="Enter Password">
                        </div>
                        <div class="form-right" id="form-right-id3">
                            <label for="Confirm Password"> Confirm Password</label>
                            <input type="text" id="Confirm Password" placeholder="Enter Confirm Password">
                        </div>           
                        <div class="form-button">
                            <button>Create Account</button>                
                        </div>
                        <p class="form-P4">
                            Already have an Account?  log In
                        </p>            
                    </form>
                </div>                
            </div>
        </div>
    </div>
    
   
    
</body>
</html>
